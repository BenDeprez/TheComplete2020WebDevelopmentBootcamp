<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form action="/" method="post">
      <!-- CITY -->
      <label for="city">City: </label>
      <input type="text" name="city" id="city" />
      <br />
      <!-- UNITS -->
      <input type="radio" name="units" id="Celcius" value="metric" />
      <label for="units">Celcius</label>
      <input type="radio" name="units" id="Fahrenheit" value="imperial" />
      <label for="units">Fahrenheit</label>
      <br />
      <!-- SUBMIT -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
